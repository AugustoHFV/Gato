<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:#343541;
        }
        h1 {
            margin-bottom: 20px;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        #resetButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #resetButton:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
    <h1 style="color: aquamarine;">Tic Tac Toe</h1>
    <div id="gameBoard"></div>
    <button id="resetButton">Reset Game</button>

    <script>
        const socket = io();

const gameBoard = document.getElementById('gameBoard');
const resetButton = document.getElementById('resetButton');

// Function to display the game board
function displayBoard(board) {
    gameBoard.innerHTML = ''; // Clear the existing content of gameBoard
    board.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.textContent = cell;
        cellDiv.classList.add('cell');
        cellDiv.dataset.index = index;
        gameBoard.appendChild(cellDiv);
    });
}

// Initial board display
socket.on('updateBoard', (board) => {
    console.log('Received board:', board); // Log the received board for debugging
    displayBoard(board);
});

// Handle cell click
gameBoard.addEventListener('click', (e) => {
    if (e.target.classList.contains('cell')) {
        const position = e.target.dataset.index;
        socket.emit('move', position);
    }
});

// Handle game over
socket.on('gameOver', (winner) => {
    alert(`Player ${winner} wins!`);
});

// Reset game
resetButton.addEventListener('click', () => {
    socket.emit('resetGame');
});
    </script>
</body>
</html>
